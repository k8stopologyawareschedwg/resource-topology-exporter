name: CI E2E

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash

jobs:
  e2e-build-artifacts:
    name: build e2e artifacts
    runs-on: ubuntu-20.04
    env:
      RTE_CONTAINER_IMAGE: quay.io/k8stopologyawarewg/resource-topology-exporter:ci
    steps:
    - name: checkout sources
      uses: actions/checkout@v2

    - name: setup golang
      uses: actions/setup-go@v2
      id: go
      with:
        go-version: 1.16

    - name: build rte
      run: |
        make binaries

    - name: build test binary
      run: |
        make build-e2e

    - name: generate manifests
      run: |
        make outdir
        RTE_CONTAINER_IMAGE=${RTE_CONTAINER_IMAGE} RTE_POLL_INTERVAL=10s make gen-manifests | tee _out/rte-e2e.yaml
        cp manifests/resource-topology-exporter-rbac.yaml _out

    - name: upload the e2e test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: e2e-test-artifacts
        path: _out/*
        retention-days: 1

  e2e-ic:
    name: infra-consuming e2e tests
    needs: e2e-build-artifacts
    runs-on: ubuntu-20.04
    env:
      RTE_CONTAINER_IMAGE: quay.io/k8stopologyawarewg/resource-topology-exporter:ci
    steps:
    - name: checkout sources
      uses: actions/checkout@v2

    - name: download the e2e test artifacts
      uses: actions/download-artifact@v2
      with:
        name: e2e-test-artifacts

    - name: prepare artifacts
      run: |
        make outdir
        chmod 0755 resource-topology-exporter rte-e2e.test
        ls -lh resource-topology-exporter rte-e2e.test
        mv resource-topology-exporter _out/

    - name: build image
      run: |
        RTE_CONTAINER_IMAGE=${RTE_CONTAINER_IMAGE} RUNTIME=docker make container-image

    - name: create K8S kind cluster
      run: |
        # kind is part of 20.04 image, see: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
        kind create cluster --config=hack/kind-config-e2e.yaml --image kindest/node:v1.21.1@sha256:69860bda5563ac81e3c0057d654b5253219618a22ec3a346306239bba8cfa1a6
        kind load docker-image ${RTE_CONTAINER_IMAGE}

    - name: deploy RTE
      run: |
        # TODO: what about the other workers (if any)?
        kubectl label node kind-worker node-role.kubernetes.io/worker=''
        kubectl create -f rte-e2e.yaml

    - name: cluster info
      run: |
        kubectl get nodes
        kubectl get pods -A
        kubectl describe pod -l name=resource-topology || :
        kubectl logs -l name=resource-topology || :

    - name: run E2E tests
      run: |
        export KUBECONFIG=${HOME}/.kube/config 
        ./rte-e2e.test -ginkgo.focus='\[(RTE|TopologyUpdater)\].*\[InfraConsuming\]'

  e2e-ip:
    name: infra-providing e2e tests
    needs: e2e-build-artifacts
    runs-on: ubuntu-20.04
    env:
      # TODO
      RTE_CONTAINER_IMAGE: quay.io/k8stopologyawarewg/resource-topology-exporter:ci
    steps:
    - name: checkout sources
      uses: actions/checkout@v2

    - name: download the e2e test artifacts
      uses: actions/download-artifact@v2
      with:
        name: e2e-test-artifacts

    - name: prepare artifacts
      run: |
        make outdir
        chmod 0755 resource-topology-exporter rte-e2e.test
        ls -lh resource-topology-exporter rte-e2e.test
        mv resource-topology-exporter _out/

    - name: build image
      run: |
        RTE_CONTAINER_IMAGE=${RTE_CONTAINER_IMAGE} RUNTIME=docker make container-image

    - name: create K8S kind cluster
      run: |
        # kind is part of 20.04 image, see: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
        kind create cluster --config=hack/kind-config-e2e.yaml --image kindest/node:v1.21.1@sha256:69860bda5563ac81e3c0057d654b5253219618a22ec3a346306239bba8cfa1a6
        kind load docker-image ${RTE_CONTAINER_IMAGE}

    - name: prepare for RTE
      run: |
        # TODO: what about the other workers (if any)?
        kubectl label node kind-worker node-role.kubernetes.io/worker=''
        kubectl create -f resource-topology-exporter-rbac.yaml

    - name: cluster info
      run: |
        kubectl get nodes
        kubectl get pods -A

    - name: run E2E tests
      run: |
        export KUBECONFIG=${HOME}/.kube/config
        ./rte-e2e.test -ginkgo.focus='\[(RTE|TopologyUpdater)\].*\[InfraProviding\]'
