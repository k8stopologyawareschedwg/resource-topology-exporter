name: CI Go

on:
  pull_request:
    branches:
      - 'main'
      - 'release-0.21'
      - 'release-0.20'
      - 'release-0.16'
      - 'release-0.15'
      - 'release-0.11'

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: set up golang
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.7

    - name: format
      run: ./hack/check-format.sh

    - name: build
      run: make all

    - name: test
      run: make test-unit
