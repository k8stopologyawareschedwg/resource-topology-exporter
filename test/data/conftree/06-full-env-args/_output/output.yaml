global:
  verbose: 5
nrtUpdater:
  hostname: node.kubelab.io
resourceMonitor:
  podSetFingerprint: true
  podSetFingerprintMethod: with-exclusive-resources
  resourceExclude:
    '*':
    - device/exampleC
    masternode:
    - memory
    - device/exampleA
    workernode1:
    - memory
    - device/exampleB
    workernode2:
    - cpu
  sysfsRoot: /sys
topologyExporter:
  kubeletConfigFile: /podresources/config.yaml
  maxEventPerTimeUnit: 1
  metricsMode: disabled
  metricsPort: 2112
  metricsTLS:
    caCertFile: /etc/secrets/rte/ca.crt
    certFile: /etc/secrets/rte/tls.crt
    keyFile: /etc/secrets/rte/tls.key
    wantCliAuth: true
  podReadinessEnable: true
  podResourcesSocketPath: unix:///podresources/kubelet.sock
  referenceContainer:
    containerName: the_container
    namespace: a_ns
    podName: some_pod
  sleepInterval: 60000000000
  timeUnitToLimitEvents: 1000000000

